<!DOCTYPE html>
<html>
<head>
    <style>
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 250px;
        }
        #overlay.dragging {
            background-color: #fff;
            opacity: 0.1;
        }

        html, body, #display {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: #000;
        }

        #display img {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
    <script>
        window.onerror = function(message, source, line, col) {
            msgEl = document.getElementById("messages");
            msgEl.textContent += message + " (" + source + ":" + line + ":" + col + ")\n";
        };

        if (false) {
            window.console = {
                log: function() {
                    var str = [...arguments].reduce((cur, acc) => {
                        return cur + ((cur) ? ' ' : '') + acc;
                    });
                    msgEl = document.getElementById("messages");
                    msgEl.textContent += str + "\n";  
                },
                info: function() {
                    window.console.log([...arguments]);
                },
                error: function() {
                    window.console.log([...arguments]);
                }
            }
        }
    </script>
</head>
<body>
    <div id="overlay">        
    </div>
    <div id="display">
    </div>
    <pre id="messages"></pre>
    <script src="index.js"></script>
</body>
</html>
