<!DOCTYPE html>
<html>
<head>
    <style>
        .playing #video {
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
            text-align: center;
            background-color: #000;
        }
        .playing video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script>
        window.onerror = function(message, source, line, col) {
            msgEl = document.getElementById("messages");
            msgEl.textContent += message + " (" + source + ":" + line + ":" + col + ")\n";
        };

        if (!window.console) {
            window.console = {
                log: function() {
                    let str = [...arguments].reduce((cur, acc) => {
                        return cur + ((cur) ? ' ' : '') + acc;
                    });
                    msgEl = document.getElementById("messages");
                    msgEl.textContent += str + "\n";  
                },
                info: function() {
                    window.console.log([...arguments]);
                },
                error: function() {
                    window.console.log([...arguments]);
                }
            }
        }
    </script>
</head>
<body>
    <div id="toolbar">
        <button id="start-share">Share my screen</button>
    </div>
    <div id="messages"></div>
    <div id="video">
        <video></video>
    </div>
    <script src="index.js"></script>
</body>
</html>
